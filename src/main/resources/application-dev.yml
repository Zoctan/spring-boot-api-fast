server:
  port: 8080
spring:
  devtools:
    restart:
      # 修改代码后自动重启
      enabled: true
logging:
  # 日志级别
  level.com.zoctan.seedling: debug

# 数据源（应该全部加密）
spring.datasource:
  # 连接，注意各个配置，尤其是要一次性执行多条 SQL 时，要 allowMultiQueries=true
  url: jdbc:mysql://localhost:3306/seedling_dev?useUnicode=true&useSSL=false&useLegacyDatetimeCode=false&allowMultiQueries=true&characterEncoding=utf-8&serverTimezone=UTC
  # 用户名 root
  username: MyEnc({cSs3wYoZ0BTijYqdYVj9xg==})
  # 密码 root
  password: MyEnc({eCOS8Sk9b/kWt2FK0QFA9g==})
  # 驱动类
  driver-class-name: com.mysql.cj.jdbc.Driver

# Json web token
jwt:
  # 过期时间（分钟）
  expireTime: 60
  # claim 权限 key
  claimKeyAuth: auth
  # 请求头或请求参数的 key
  header: Authorization
  # token 类型
  tokenType: Bearer

spring.cache:
  # 缓存类型
  type: redis
  # key 前缀
  redis:
    key-prefix: seedlingDev
    # 过期时间
    time-to-live: 60s

spring.redis:
  # 数据库索引（默认为0）
  database: 0
  # 服务器地址
  host: 127.0.0.1
  # 服务器连接端口
  port: 6379
  # 服务器连接密码 root
  password: MyEnc({eCOS8Sk9b/kWt2FK0QFA9g==})
  # 连接超时时间
  timeout: 0
  # 连接池最大连接数（使用负值表示没有限制）
  jedis.pool:
    max-active: 8
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
    max-wait: -1ms
    # 连接池中的最大空闲连接
    max-idle: 8
    # 连接池中的最小空闲连接
    min-idle: 0